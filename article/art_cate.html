<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art_cate.css">


    <title>文章类别管理</title>
</head>

<body>
    <!-- 卡片 区域 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button type="button" class="layui-btn layui-btn-warm  layui-btn-sm" id="btnAddCate">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <!--  控制 表格 属性 col 表示列的宽度 1 2 列 自适应 最后一列 200px -->
                <colgroup>
                    <col>
                    <col>
                    <col width="200px">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>2016-11-29</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- 创建 表格数据的模板 -->
    <!-- 循环数组 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <!-- 操作 按钮 -->
                <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id = "{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-dalete" data-id = {{$value.Id}}>删除</button删除 </td>
        </tr>
        {{/each}}
    </script>
    <!-- 添加分类的弹出层  -->
    <script type="text/html" id="dilog-add">
        <form class="layui-form" id="form-add">
            <!-- 01 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <!-- 02 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">分类别名</label>
                    <div class="layui-input-block">
                        <input type="text" name="alias" requirelay-verify="required" placeholder="请输入分类别名" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
            <!-- 03 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
        </form>


    </script>

    <!-- 修改分类的弹出层  -->
    <script type="text/html" id="dilog-edit">
            <form class="layui-form" id="form-edit" lay-filter = "form-edit">

                <!-- 00  因为在获取 元素 和上传元素时,都是需要id 值的,所以在
                设计中, 需要添加一个隐藏域 用来放置 所需要的 id-->
                <input type="hidden" name="Id">
                <!-- 01 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">分类名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <!-- 02 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">分类别名</label>
                        <div class="layui-input-block">
                            <input type="text" name="alias" requirelay-verify="required" placeholder="请输入分类别名" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>
                <!-- 03 -->
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                        </div>
                    </div>
            </form>


        </script>




    <!-- 导入 必要 模板 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 导入外部模板 -->
    <script src="../assets/lib/template-web.js""></script>
    <!-- 自定义 模板  -->
    <script src=" ../assets/js/article/art_cate.js"></script>
</body>

</html>
